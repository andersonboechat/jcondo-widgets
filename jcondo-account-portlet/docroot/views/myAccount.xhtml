<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form>
		<h:outputText value="#{accountBean.person.fullName} - #{accountBean.person.role.title}" style="font-family: Arial; font-size: 14px;"/>
		<p:separator style="border: 1px solid #ccc;"/> <br/>
		<h:panelGrid columns="3" columnClasses="my-account-col1,my-account-col2,my-account-col3" styleClass="my-account" style="margin: 10px 0px 20px 0px;" cellpadding="10">
			<p:column>
		        <p:graphicImage id="portrait" value="#{accountBean.person.picture.path}"/><br/>
				<p:commandLink value="#{msg['myaccount.change.pic']}" onclick="uploadDialog.show()"/>
			</p:column>
			<p:column>
				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="#{msg['myaccount.email']}"/>
					<p:inputText id="email" value="#{accountBean.person.emailAddress}"/>
					<p:outputLabel for="firstName" value="#{msg['myaccount.firstname']}"/>
					<p:inputText id="firstName" value="#{accountBean.person.firstName}"/>
					<p:outputLabel for="lastName" value="#{msg['myaccount.lastname']}"/>
					<p:inputText id="lastName" value="#{accountBean.person.lastName}"/>
					<p:outputLabel for="birthday" value="#{msg['myaccount.birthday']}"/>
					<p:calendar id="birthday" mode="popup" value="#{accountBean.person.birthday}" pattern="dd/MM/yyyy" 
								navigator="true" yearRange="c-100:c+100" showButtonPanel="true" lang="pt"/>
					<p:outputLabel for="male" value="#{msg['myaccount.gender']}"/>
					<p:selectOneMenu id="male" value="#{accountBean.person.gender}">
						<f:selectItem itemLabel="Masculino" itemValue="true" />
						<f:selectItem itemLabel="Feminino" itemValue="false" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:column>
			<p:column>
				<p:fieldset legend="#{msg['myaccount.pwd.change']}" style="margin-top: 0px; margin-bottom: 10px;">
					<h:panelGrid columns="2">
						<p:outputLabel for="pwd" value="#{msg['myaccount.pwd']}" styleClass="my-account"/>
						<p:password id="pwd" style=" width: 70px; margin-bottom: 10px"/>
						<p:outputLabel for="newpwd" value="#{msg['myaccount.pwd.new']}" styleClass="my-account"/>
						<p:password id="newpwd" style=" width: 70px; margin-bottom: 10px"/>
						<p:outputLabel for="pwdconf" value="#{msg['myaccount.pwd.confirm']}" styleClass="my-account"/>
						<p:password id="pwdconf" style="width: 70px; margin-bottom: 10px"/>
					</h:panelGrid>
				</p:fieldset>
			</p:column>
		</h:panelGrid>

		<p:commandButton value="#{msg['btn.save']}" actionListener="#{accountBean.onSave(person)}" update=":outputMsg" style="float: right; width: 70px; margin: 0px 0px 10px 5px;"/>
	</h:form>
</f:view>
