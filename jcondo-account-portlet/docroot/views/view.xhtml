<?xml version="1.0" encoding="ISO-8859-1"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<style>
			.menu-cmds {
				width: 100%; border: none !important; margin: 5px 0px 5px 0px;
			}
			.menu-cmds-col1 {
				width: 20%;border: none !important; padding: 0px 5px 0px 0px;
			}
			.menu-cmds-col2 {
				width: 20%;border: none !important; 
			}
			.menu-cmds-col3 {
				width: 60%;border: none !important;
			}
			
			.user {
				border: 1px solid white;
			}
			
			.user, .left, .right  {
				font-family: Arial;
				font-size: 12px;
			}

			.left {
				width: 50px;border: 1px solid white; vertical-align: top;
			}
			
			.right {
				border: 1px solid white;
			}
			
			.my-account, .my-account-col1, .my-account-col2, .my-account-col3 {
				font-family: Arial;
				font-size: 12px;
			}
			
			.my-account-col1, .my-account-col2, .my-account-col3 {
				white-space: nowrap;
				vertical-align: top;

				
			}
			
			.my-account-col1 {
				width: 5%;				
			}
			
			.my-account-col2 {
				width: 55%;
				padding: 0px 10px 0px 0px;
			}

			.my-account-col3 {
				width: 40%;
			}
			
			input[type='text'] {
				width: 200px;
				margin: 0px 0px 10px 0px;
			}
			
			select {
				width: 200px;
			}
			
			label {
				margin: 0px 10px 0px 0px;
			}

			img {
				margin: 0px 10px 0px 0px;
				border: 1px solid #ccc; 
				width: 100px; 
				height: 150px;
			}
		</style>
	</h:head>
	<h:body>
		<p:growl id="outputMsg"/>
		<p:tabView id="tab" styleClass="account" style="font-style: normal;  height: 360px; width: 680px" activeIndex="0" cache="false" >
			<p:tab title="Minha Conta"><br/>
				<h:form>
					<h:outputText value="#{accountBean.person.fullName} - #{accountBean.person.role.title}" style="font-family: Arial; font-size: 14px;"/>
					<p:separator style="border: 1px solid #ccc;"/> <br/>
					<h:panelGrid columns="3" columnClasses="my-account-col1,my-account-col2,my-account-col3" styleClass="my-account" style="margin: 10px 0px 20px 0px;" cellpadding="10">
						<p:column>
					        <p:graphicImage id="portrait" value="#{accountBean.person.picture}"/><br/>
							<p:commandLink value="Alterar Foto" onclick="uploadDialog.show()"/>
						</p:column>
						<p:column>
							<h:panelGrid columns="2">
								<p:outputLabel for="email" value="Email"/>
								<p:inputText id="email" value="#{accountBean.person.emailAddress}"/>
								<p:outputLabel for="firstName" value="Primeiro nome"/>
								<p:inputText id="firstName" value="#{accountBean.person.firstName}"/>
								<p:outputLabel for="lastName" value="Último nome"/>
								<p:inputText id="lastName" value="#{accountBean.person.lastName}"/>
								<p:outputLabel for="birthday" value="Nascimento"/>
								<p:calendar id="birthday" mode="popup" value="#{accountBean.person.birthday}" pattern="dd/MM/yyyy" 
											navigator="true" yearRange="c-100:c+100" showButtonPanel="true" lang="pt"/>
								<p:outputLabel for="male" value="Sexo"/>
								<p:selectOneMenu id="male" value="#{accountBean.person.gender}">
									<f:selectItem itemLabel="Masculino" itemValue="true" />
									<f:selectItem itemLabel="Feminino" itemValue="false" />
								</p:selectOneMenu>
							</h:panelGrid>
						</p:column>
						<p:column>
							<p:fieldset legend="Troca de Senha" style="margin-top: 0px; margin-bottom: 10px;">
								<h:panelGrid columns="2">
									<p:outputLabel for="pwd" value="Senha Atual" styleClass="my-account"/>
									<p:password id="pwd" style=" width: 70px; margin-bottom: 10px"/>
									<p:outputLabel for="newpwd" value="Nova Senha" styleClass="my-account"/>
									<p:password id="newpwd" style=" width: 70px; margin-bottom: 10px"/>
									<p:outputLabel for="pwdconf" value="Confirma Nova Senha" styleClass="my-account"/>
									<p:password id="pwdconf" style="width: 70px; margin-bottom: 10px"/>
								</h:panelGrid>
							</p:fieldset>
						</p:column>
					</h:panelGrid>
	
					<p:commandButton value="Salvar" actionListener="#{accountBean.onSave}" update=":outputMsg" style="float: right; width: 70px; margin: 0px 0px 10px 5px;"/>
				</h:form>
			</p:tab>
			<p:tab title="Apartamentos">
				<h:form>
					<h:panelGrid columns="3" styleClass="menu-cmds" columnClasses="menu-cmds-col1,menu-cmds-col2,menu-cmds-col3">
						<p:commandButton value="Adicionar Usuário" actionListener="#{accountBean.onCreate}" 
										partialSubmit="true" process="@this" oncomplete="userDialog.show()" disabled="#{accountBean.canAddPeople() == false}"/>
						<p:commandButton value="Excluir Usuários" actionListener="#{accountBean.onRemove}" 
										partialSubmit="true" process="@this,dataTable" update="dataTable,:outputMsg"/>
						<p:selectOneMenu id="flat" var="flat" value="#{accountBean.flat}" style="float: right">
							<f:selectItems value="#{accountBean.flats}" itemLabel="#{flat.name}" itemValue="#{flat}"/>
						    <p:ajax event="change" listener="#{accountBean.onSelectFlat}" update="dataTable"/>
						</p:selectOneMenu>
					</h:panelGrid>
					<p:dataTable id="dataTable" var="model" value="#{accountBean.model}"  
					             paginator="true" rows="5" paginatorPosition="bottom" 
					             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}" 
					             selection="#{accountBean.flatPeople}" rowKey="#{person.id}" >
					    <p:ajax event="page" partialSubmit="true" process="name"/>
					    
					    <f:facet name="header">Usuarios</f:facet>

						<p:column selectionMode="multiple" style="width:2%" disabledSelection="#{accountBean.hasPermission(model.person) == false}"/>

					    <p:column id="name" headerText="Nome" style="width:76%" >
					        <h:outputText value="#{model.person.fullName}" />
					    </p:column>

					    <p:column id="role" headerText="Tipo" style="width:20%">
							<p:selectOneMenu id="sel1" value="#{model.role.id}" valueChangeListener="#{accountBean.onSelectRole}" 
								style="width:100%" disabled="#{accountBean.hasPermission(model.person)}">  
								<f:selectItems value="#{accountBean.flatRoles}" 
												var="role" itemLabel="#{role.title}" itemValue="#{role.id}" />
								<p:ajax event="change" update=":outputMsg"/>
							</p:selectOneMenu>
					    </p:column>

						<p:column headerText="Editar" style="width:2%">
							<p:commandLink value="Editar" actionListener="#{accountBean.onEdit(model.person.id)}" 
											update=":userForm:userGrid" disabled="#{accountBean.hasPermission(model.person) == false}"
											oncomplete="userDialog.show();" partialSubmit="true" process="@this"/>
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="Ajuda">
			</p:tab>
		</p:tabView>
		<h:form id="userForm">
			<p:dialog header="Novo Usuário" widgetVar="userDialog" draggable="false" resizable="false" modal="true" closable="true" visible="false">
				<h:panelGrid id="userGrid" columns="2" columnClasses="left,right" styleClass="user" style="margin: 10px 0px 20px 0px;">
					<p:column>
				        <p:graphicImage id="portrait" value="#{accountBean.flatPerson.picture}"/>
						<p:commandLink value="Alterar Foto" onclick="uploadDialog.show()"/>
					</p:column>
					<p:column>
						<h:panelGrid columns="2">
							<p:outputLabel for="email" value="Email"/>
							<p:inputText id="email" value="#{accountBean.flatPerson.emailAddress}"/>
							<p:outputLabel for="firstName" value="Primeiro nome"/>
							<p:inputText id="firstName" value="#{accountBean.flatPerson.firstName}"/>
							<p:outputLabel for="lastName" value="Último Nome"/>
							<p:inputText id="lastName" value="#{accountBean.flatPerson.lastName}"/>
							<p:outputLabel for="birthday" value="Data de Nascimento"/>
							<p:calendar id="birthday" mode="popup" value="#{accountBean.flatPerson.birthday}" pattern="dd/MM/yyyy" 
										navigator="true" yearRange="c-100:c+100" showButtonPanel="true" lang="pt"/>
							<p:outputLabel for="male" value="Sexo"/>
							<p:selectOneMenu id="male" value="#{accountBean.flatPerson.gender}">  
								<f:selectItem itemLabel="Masculino" itemValue="true" />
								<f:selectItem itemLabel="Feminino" itemValue="false" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:column>
				</h:panelGrid>
				<p:commandButton value="Salvar" actionListener="#{accountBean.onSave}" update=":outputMsg" oncomplete="userDialog.hide()" style="float: right; width: 70px; margin: 0px 0px 10px 5px;"/>
				<p:commandButton value="Cancelar" actionListener="#{accountBean.onCancel}" oncomplete="userDialog.hide()" style="float: right; width: 70px; margin: 0px 0px 10px 5px;"/>
			</p:dialog>
			<p:dialog widgetVar="uploadDialog">
					<p:fileUpload fileUploadListener="#{accountBean.onUpload}" 
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="advanced" showButtons="false" 
						label="Selecionar Foto" update="portrait,:outputMsg" process="@this" style="width:550px" oncomplete="uploadDialog.hide()"/>			
			</p:dialog>
		</h:form>
	</h:body>
</f:view>
